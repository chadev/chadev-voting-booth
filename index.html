<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>#Chadev Voting Booth</title>

    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>

    <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/all.js" type="text/javascript"></script>

    <script type="text/javascript">
        CHADEV.votingBooth.firebaseRef = new Firebase("https://chadev-voting-prod.firebaseio.com/");
    </script>
  </head>

  <body>
    <div class="voting-booth">
  <div class="voting-booth-closed-prompt-container voting-booth-align-middle-container">
    <div class="voting-booth-closed-prompt voting-booth-align-middle">
      <h1 class="voting-booth-closed-prompt-title">Voting Closed</h1>
      <div class="voting-booth-closed-prompt-subtitle">
        Try again during the next meeting!
      </div>
    </div>
  </div>
  <div class="voting-booth-question-container voting-booth-align-middle-container">
    <div class="voting-booth-question voting-booth-align-middle">
      <div class="branding">
        <img class="branding-logo" alt="Chadev" src="images/chadev-logo.svg" />
      </div>
      <h1 class="voting-booth-prompt">How was today's lunch?</h1>
      <ul class="voting-booth-items">
          <li class="voting-booth-item" data-vote="dislike">
            <button class="voting-booth-item-action">
              <i class="icon-face-dislike"></i>
              <div class="voting-booth-item-description">
                Enh&hellip;
              </div>
            </button>
          </li>
          <li class="voting-booth-item" data-vote="neutral">
            <button class="voting-booth-item-action">
              <i class="icon-face-neutral"></i>
              <div class="voting-booth-item-description">
                Meh&hellip;
              </div>
            </button>
          </li>
          <li class="voting-booth-item" data-vote="like">
            <button class="voting-booth-item-action">
              <i class="icon-face-like"></i>
              <div class="voting-booth-item-description">
                Mmm&hellip;
              </div>
            </button>
          </li>
      </ul>
    </div>
  </div>
  <div class="voting-booth-results-container">
    <div class="voting-booth-align-middle-container">
        <div class="voting-booth-thanks-prompt voting-booth-align-middle" data-vote="dislike">
          <i class="icon-face-dislike"></i>
          <h1 class="voting-booth-thanks-prompt-title">
            We'll Do Better Next Time.
          </h1>
          <div class="voting-booth-thanks-prompt-subtitle">
            Thanks for your feedback.
          </div>
        </div>
        <div class="voting-booth-thanks-prompt voting-booth-align-middle" data-vote="neutral">
          <i class="icon-face-neutral"></i>
          <h1 class="voting-booth-thanks-prompt-title">
            So close, yet so far.
          </h1>
          <div class="voting-booth-thanks-prompt-subtitle">
            Thanks for your feedback.
          </div>
        </div>
        <div class="voting-booth-thanks-prompt voting-booth-align-middle" data-vote="like">
          <i class="icon-face-like"></i>
          <h1 class="voting-booth-thanks-prompt-title">
            Woohoo!
          </h1>
          <div class="voting-booth-thanks-prompt-subtitle">
            Thanks for your feedback.
          </div>
        </div>
      <div class="voting-booth-results">
        <ul class="bar-chart">
            <li class="bar-chart-item is-dislike">
              <div class="bar-chart-item-bar"">
                <div class="bar-chart-item-count">16</div>
              </div>
              <i class="bar-chart-item-label icon-face-dislike"></i>
            </li>
            <li class="bar-chart-item is-neutral">
              <div class="bar-chart-item-bar"">
                <div class="bar-chart-item-count">16</div>
              </div>
              <i class="bar-chart-item-label icon-face-neutral"></i>
            </li>
            <li class="bar-chart-item is-like">
              <div class="bar-chart-item-bar"">
                <div class="bar-chart-item-count">16</div>
              </div>
              <i class="bar-chart-item-label icon-face-like"></i>
            </li>
        </ul>

        <div class="voting-booth-results-footer">
          <h5>See you at the next meetup!</h5>
          <p class="voting-booth-byline">
            Created by <a href="http://twitter.com/fixie">@fixie</a> &bull;
            <a href="http://github.com/chadev/chadev-voting-booth">View on GitHub</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
